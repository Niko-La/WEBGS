<!DOCTYPE html>
<html>
<head>
  <title>Your Domain</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Disable scrollbars */

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }

</head>

  <iframe src="https://gsplat.tech/"></iframe> <!-- Make sure the URL is HTTPS -->
